{% extends "opconsole_baselayout.html" %}

{% block content %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <ul class="list-unstyled">
    {{ form.as_ul }}
    </ul>

    <button class="btn btn-primary" type="submit">Login</button>
    <button class="btn btn-secondary" type="reset">Reset</button>
  </form>

{% endblock %}
