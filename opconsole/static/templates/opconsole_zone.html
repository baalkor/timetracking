{% extends "opconsole_baselayout.html" %}

{% block content %}
    <h1 class="mt-5">Zone {{ object.name }} </h1>
    <table class="table table-bordered">
        <thead>

            <th>North west latitude</th>
            <th>North west longitude</th>
            <th>South west latitude</th>
            <th>South west longitude</th>
            <th>Remove</th>
        </thead>
        <tbody>

                <tr>

                    <td>{{ object.x1 }} </td>
                    <td>{{ object.y1 }} </td>
                    <td>{{ object.x2 }} </td>
                    <td>{{ object.y2 }} </td>
                    <td>.</td>

                </tr>

        </tbody>
{% endblock %}
