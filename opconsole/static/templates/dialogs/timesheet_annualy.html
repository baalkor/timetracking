{% load duration %}
{% for user in timesheets %}
    <tr>
        <td></td>
        <td><a href="/user/{{user.id}}">{{ user.full_name }} </a></td>
        {% for range in  user.range  %}
        <td>
            {% if range %}{{ range|duration }} {% else %} 00:00:00 {% endif %}
        </td>
        {% endfor %}
        <td>
            {{user.total|duration}}
        </td>
    </tr>
{% endfor %}
