{% extends "opconsole_baselayout.html" %}
{% block head %}
    <script  defer=false src="/static/js/opconsole_device_details.js"></script>
{% endblock %}
{% block content %}

  <h2>Device information</h2>
  <form method="post">

    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Update</button>
  </form>
<button class="btn" id='requestSuperCookie' onclick="requestSuperCookie();">Get supercookie again!</button><br>
<button class="btn" id='deviceToggle' onclick="deviceToggle({{object.id}});">
    {% if object.status == '0' %}
        Disable device
    {% else %}
        Enable device
    {% endif %}
</button>

<span id="error"></span>



{% endblock %}
