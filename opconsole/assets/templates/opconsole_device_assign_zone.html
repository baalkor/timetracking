{% extends "opconsole_baselayout.html" %}
{% block head %}
    <script  defer=false src="/static/js/opconsole_device_assign_zone.js"></script>
{% endblock %}
{% block content %}

  <h2>Device to zone assignation </h2>
    <span id="error"></span>
    <input type="hidden" id="devId" value="{{device.id}}" />
  <table class="table table-bordered">
      <thead>
        <th>Zone name</th>
        <th>Map</th>
        <th></th>
      </thead>
      <tbody>
      {% for zone in zones %}
        <tr>
            <td>{{ zone.name }} </td>
            <td><a href="/zones/{{ zone.id }}" target="_blank">Show map</a></td>
            <td><label class="btn btn-primary" for="{{ zone.id }}">
                <input onclick="toggle({{zone.id}},this);" id="{{ zone.id }}" class="zone" type="checkbox" autocomplete="off"><span id="txtAssign_{{zone.id}}"></span></label></td>
        </tr>
      {% endfor %}
      </tbody>
  </table>

{% endblock %}
